<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<br><br>
<a href="/registerForm" class="btn btn-primary btn-sm">Register</a>
<br><br>
<h1>Login Form</h1>
<form action="#" th:action="@{/authenticateTheUser}" method="POST">
    <input type="text" name="username" placeholder="username" class="form-control mb-4 col-4">
    <input type="password" name="password" placeholder="password" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Submit</button>
</form>
<hr>
</body>
</html>
