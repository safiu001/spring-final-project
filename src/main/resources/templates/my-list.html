<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>My List</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Movie Title</th>
            <th>Description</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.description}"></td>
            <td th:text="${movie.category}"></td>
            <td>
                <a th:href="@{/app/deleteFromMyList(movieId = ${movie.id})}" class="btn btn-danger btn-sm" onclick="confirm('Are you sure you want to delete this movie form your list?')"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{/app/home}">Back to the Homepage</a>
</body>
</html>
