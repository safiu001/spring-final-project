<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<h1>Registration Form</h1>
<form action="#" th:action="@{/registerTheUser}" th:object="${user}" method="POST">
    <div class="form-group">
        <label for="firstName">FirstName:</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="form-control mb-4 col-4">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
    </div>
    <div class="form-group">
        <label for="lastName">LastName:</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="form-control mb-4 col-4">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" id="username" placeholder="Username" class="form-control mb-4 col-4">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control mb-4 col-4">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
    </div>
    <button type="submit" class="btn btn-info col-2">Submit</button>
</form>
<hr>
</body>
</html>
